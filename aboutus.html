<!DOCTYPE html>
<html>

<head>
  <title>Tourist Guide Pakistan</title>
</head>

<body style="margin: 0; padding: 0;">
  <!-- header -->
  <header style="background-color: #313131;   animation: slideDown 1s ease-in-out;">
    <nav
      style=" padding: 1vh; text-align: center; animation: fadeIn 1s ease-in-out; display: flex; flex-direction: row; align-items: center; justify-content: flex-end;">

      <img src="images/logo.png" alt="loading"
        style="height: 8vh; width: 8vh; transition: transform 0.3s; margin-right: 60vh;"
        onmouseover="this.style.transform='rotate(360deg)';" onmouseout="this.style.transform='rotate(0deg)';">
      <!-- Home -->
      <a href="index.html"
        style="color: #fff; text-decoration: none; margin: 0 3vh; transition: color 0.3s,letter-spacing 0.3s,transform 0.4s; font-size: larger; animation: fadeIn 2s ease-in-out;"
        onmouseover="this.style.color='#ff9800'; this.style.animation = 'hover ease-in-out';this.style.letterSpacing = '0.5vh';this.style.transform='scale(1.2)';"
        onmouseout="this.style.color='#fff';this.style.letterSpacing = 'normal';this.style.transform='scale(1)';">Home</a>
      <!-- About -->
      <a href="aboutus.html"
        style="color: #ff9800; text-decoration: none; margin: 0 3vh; transition: color 0.3s,letter-spacing 0.3s,transform 0.4s; font-size: larger; animation: fadeIn 2s ease-in-out;"
        onmouseover="this.style.color='#fff';this.style.letterSpacing = '0.5vh';this.style.transform='scale(1.2)';"
        onmouseout="this.style.color='#ff9800';this.style.letterSpacing = 'normal'; this.style.transform='scale(1)';">About</a>

      <!-- Gallary -->
      <a href="gallery.html"
        style="color: #fff; text-decoration: none; margin: 0 
        3vh; transition: color 0.3s,letter-spacing 0.3s,transform 0.4s; font-size: larger; animation: fadeIn 2s ease-in-out;"
        onmouseover="this.style.color='#ff9800'; this.style.animation = 'hover ease-in-out';this.style.letterSpacing = '0.5vh';this.style.transform='scale(1.2)';"
        onmouseout="this.style.color='#fff';this.style.letterSpacing = 'normal';this.style.transform='scale(1)';">Gallery</a>
      <!-- Contact -->
      <a href="contactus.html"
        style="color: #fff; text-decoration: none; margin: 0 3vh; transition: color 0.3s,letter-spacing 0.3s,transform 0.4s; font-size: larger; animation: fadeIn 2s ease-in-out;"
        onmouseover="this.style.color='#ff9800'; this.style.animation = 'hover ease-in-out';this.style.letterSpacing = '0.5vh';this.style.transform='scale(1.2)';"
        onmouseout="this.style.color='#fff';this.style.letterSpacing = 'normal';this.style.transform='scale(1)';">Contact</a>
      <!-- Search -->
      <div style="display: flex; align-items: center; margin-left: 50vh;">
        <input type="text" placeholder="Search"
          style="padding: 1vh; margin-right: 2vh; border: none; border-radius: 1vh;">
        <button
          style="padding: 1vh 2vh; background-color: #ff9800; color: #fff; font-size: 1.5vh; text-decoration: none; border: none; border-radius: 2vh; transition: background-color 0.3s, transform 0.3s; cursor: pointer; animation: fadeIn 1s ease-in-out;"
          onmouseover="this.style.backgroundColor='#fff'; this.style.color='#ff9800'; this.style.transform='scale(1.1)';"
          onmouseout="this.style.backgroundColor='#ff9800'; this.style.color='#fff'; this.style.transform='scale(1)';"
          onmouseout="this.style.backgroundColor='#ff9800'; this.style.color='#fff';">Search</button>
      </div>
    </nav>
  </header>
  <!--  page content -->
  <main style="height: 82.6vh; width: auto;">
    <h2>Welcome to my website!</h2>

  </main>
  <!-- Footer -->
  <footer
    style="background-color: #313131; color: #fff; padding: 1vh; text-align: center; animation: fadeIn 1s ease-in-out;">
    <p>Â© 2023 Pakistan Tourist Guide. All rights reserved.</p>
  </footer>
  <style>
    /* Keyframes for header animation */
    @keyframes slideDown {
      from {
        transform: translateY(-100%);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Keyframes for footer animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }
  </style>
</body>

</html>
