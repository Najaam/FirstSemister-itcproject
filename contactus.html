<!DOCTYPE html>

<body style="margin: 0; padding: 0;">
  <!-- header -->

        style="height: 8vh; width: 8vh;transition: transform 0.3s; margin-right: 60vh;"
        onmouseover="this.style.transform='rotate(360deg)';" onmouseout="this.style.transform='rotate(0deg)';">
      <!-- Home -->
      <a href="index.html"
        style="color: #fff; text-decoration: none; margin: 0 3vh; transition: color 0.3s,letter-spacing 0.3s,transform 0.4s; font-size: larger; animation: fadeIn 2s ease-in-out;"
        onmouseover="this.style.color='#ff9800'; this.style.animation = 'hover ease-in-out';this.style.letterSpacing = '0.5vh';this.style.transform='scale(1.2)';"
        onmouseout="this.style.color='#fff';this.style.letterSpacing = 'normal';this.style.transform='scale(1)';">Home</a>

      <!-- About -->
      <a href="aboutus.html"
        style="color: #fff; text-decoration: none; margin: 0 3vh; transition: color 0.3s,letter-spacing 0.3s,transform 0.4s; font-size: larger; animation: fadeIn 2s ease-in-out;"
        onmouseover="this.style.color='#ff9800'; this.style.animation = 'hover ease-in-out';this.style.letterSpacing = '0.5vh';this.style.transform='scale(1.2)';"
        onmouseout="this.style.color='#fff';this.style.letterSpacing = 'normal';this.style.transform='scale(1)';">About</a>
      <!-- Gallary -->
      <a href="gallery.html"
        style="color: #fff; text-decoration: none; margin: 0 
        3vh; transition: color 0.3s,letter-spacing 0.3s,transform 0.4s; font-size: larger; animation: fadeIn 2s ease-in-out;"
        onmouseover="this.style.color='#ff9800'; this.style.animation = 'hover ease-in-out';this.style.letterSpacing = '0.5vh';this.style.transform='scale(1.2)';"
        onmouseout="this.style.color='#fff';this.style.letterSpacing = 'normal';this.style.transform='scale(1)';">Gallery</a>
      <!-- Contact -->
      <a href="contactus.html"
        style="color: #ff9800; text-decoration: none; margin: 0 3vh; transition: color 0.3s,letter-spacing 0.3s,transform 0.4s; font-size: larger; animation: fadeIn 2s ease-in-out;"
        onmouseover="this.style.color='#fff';this.style.letterSpacing = '0.5vh';this.style.transform='scale(1.2)';"
        onmouseout="this.style.color='#ff9800';this.style.letterSpacing = 'normal'; this.style.transform='scale(1)';">Contact</a>
      <!-- Search -->
      <div style="display: flex; align-items: center; margin-left: 50vh;">
        <input type="text" placeholder="Search"

        <button
          style="padding: 1vh 2vh; background-color: #ff9800; color: #fff; font-size: 1.5vh; text-decoration: none; border: none; border-radius: 2vh; transition: background-color 0.3s, transform 0.3s; cursor: pointer; animation: fadeIn 1s ease-in-out;"
          onmouseover="this.style.backgroundColor='#fff'; this.style.color='#ff9800'; this.style.transform='scale(1.1)';"
          onmouseout="this.style.backgroundColor='#ff9800'; this.style.color='#fff'; this.style.transform='scale(1)';"
          onmouseout="this.style.backgroundColor='#ff9800'; this.style.color='#fff';">Search</button>
      </div>
    </nav>
  </header>
  <!--  page content -->
  <main style="height: 83vh; width: auto; animation: fadeIn 3s ease-in-out;">
   
    <div style="display: flex; justify-content: center; align-items: center; height: 100%; ">
    
      <div style="display: flex; flex-direction: column;">
        <div style="display: flex; flex-direction: column; text-align: center;">
          <h1 style="font-size: 4vh; font-weight: bold;">Contact Form</h1>
      
          <!-- Rest of your form code -->
          <!-- ... -->
        </div>
        <form onsubmit="validateForm(event)">   
        <div style="display: flex; flex-direction: row; ">

            <p style="font-size: 2.5vh;font-weight: bold; margin-right: 2vh; animation: slide-in 2s ease-in-out;">FirstName <p>
            <input type="text" id="fname" required style="font-size: 2.5vh;  animation: slide-out 2s  ease-in-out;">
          </div>
          <div style="margin-left: 1vh;">
            <p style="font-size: 2.5vh;font-weight: bold; margin-right: 2vh; animation: slide-in 2s ease-in-out;">LastName<p>
              <input type="text" id="lname" required style="font-size: 2.5vh;  animation: slide-out 2s  ease-in-out;">
          </div>
        </div>
        <div style="display: flex; flex-direction: row; ">
          <div style="margin-right: 1vh;">
            <p style="font-size: 2.5vh;font-weight: bold; margin-right: 2vh; animation: slide-in 2s ease-in-out;">Email<p>
              <input type="text" required id="email" style="font-size: 2.5vh;  animation: slide-out 2s  ease-in-out;">
          </div>
          <div style="margin-left: 1vh;">
            <p style="font-size: 2.5vh;font-weight: bold; margin-right: 2vh; animation: slide-in 2s ease-in-out;">Phone No <p>
              <input type="text" required id="phone" style="font-size: 2.5vh;  animation: slide-out 2s  ease-in-out;">
          </div>
        </div>
        <div style="display: flex; flex-direction: row; justify-content: center;">
          <div >
            <p style="font-size: 2.5vh;font-weight: bold; margin-right: 2vh; animation: slide-in 2s ease-in-out;">Questions/Suggesions<p>
              <input type="text" required id="sugg" style="font-size: 2vh;  animation: slide-out 2s  ease-in-out; height: 10vh; width: 45vh;">
          </div>
        </div>
        <div style="display: flex; flex-direction: row; justify-content: center;">
          <button type="button" onclick="showAlert()" style="width: 20vh; margin: 1vh; padding: 1vh; background-color: #ff9800; color: #fff; font-size: 16px; text-decoration: none; border: none; border-radius: 5px; transition: background-color 0.3s, transform 0.3s; cursor: pointer; animation: fadeIn 1s ease-in-out; font-weight: bold;" 
          onmouseover="this.style.backgroundColor='#fff'; this.style.color='#ff9800'; this.style.transform='scale(1.1)';" onmouseout="this.style.backgroundColor='#ff9800'; this.style.color='#fff'; this.style.transform='scale(1)';">
          Submit
        </button>
        </div>
        <form>
      </div>  
    </div>
  </main>
  <!-- Footer -->
  <footer
    style="background-color: #313131; color: #fff; padding: 1vh; text-align: center; animation: fadeIn 1s ease-in-out;">
    <p>Â© 2023 Pakistan Tourist Guide. All rights reserved.</p>
  </footer>
  <style>
    /* Keyframes for header animation */
    @keyframes slideDown {
      from {
        transform: translateY(-100%);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Keyframes for footer animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

  @keyframes slide-in {
    0% {
      opacity: 0;
      transform: translateX(-100%);
    }
    100% {
      opacity: 1;
      transform: translateX(0);
    }
  }
  @keyframes slide-out {
    0% {
      opacity: 0;
      transform: translateX(100%);
    }
    100% {
      opacity: 1;
      transform: translateX(0);
    }
  }

  </style>
</body>
</html>
<script>
  function showAlert() {
    var firstNameInput = document.getElementById("fname");
    var lastNameInput = document.getElementById("lname");
    var emailInput = document.getElementById("email");
    var phoneInput = document.getElementById("phone");
    var questionsInput = document.getElementById("sugg");
    if(firstNameInput.value === "" ||
      lastNameInput.value === "" ||
      emailInput.value === "" ||
      phoneInput.value === "" ||
      questionsInput.value === ""){
      alert("Input All feilds");
    }  else{
      alert("Information sent to server");
      clearFields();
    }
    
  }
  function clearFields() {
    var firstNameInput = document.getElementById("fname");
    var lastNameInput = document.getElementById("lname");
    var emailInput = document.getElementById("email");
    var phoneInput = document.getElementById("phone");
    var questionsInput = document.getElementById("sugg");

    firstNameInput.value = "";
    lastNameInput.value = "";
    emailInput.value = "";
    phoneInput.value = "";
    questionsInput.value = "";
  }
</script>
